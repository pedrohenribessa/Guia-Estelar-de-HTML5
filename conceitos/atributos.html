<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Atributos HTML
        -Informações extras
        -configurações
    -->
    <img src="" alt="">
    <!--
        Atributos booleanos
        -Não precisam de conteúdo
    -->
    <input type="text" disabled>
    <!--
        USAR SEMPRE ASPAS DUPLAS
    -->
    <a href="https://google.com">link</a>

     <!--
        ATRIBUTOS GLOBAIS
        -class
        -contenteditable
        - data-*
        - hidden
        - id
        - style
        - tabindex
        - title
    --> 
    
    <div class="carrinho" contenteditable="true" id="cart2" tabindex="2">
        conteúdo
    </div>

    <div class="carrinho" data-id="" id="cart1" style="color:red" tabindex="1">
        conteúdo
    </div>

    <div class="cariinho"tabindex="3" title="definir um título">
        conteúdo    
    </div>

    <div class="carrinho" hidden>
        conteúdo
    </div>

</body>
</html>
