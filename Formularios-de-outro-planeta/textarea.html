<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="msg">Menssagem: </label>
    <textarea 
    id="msg"
    name="Menssagem"
    cols="30" rows="30"
    maxlength="100"
    minlength="10"
    wrap="off"
    >
    </textarea>
</body>
</html>
