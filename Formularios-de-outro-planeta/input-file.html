<!--
    <input type="file">
    - Usuario poderá escolher um ou mais arquivod para enviar no formulário
    # Atributos
    - value
        . contém o arquivo a ser enviado
    - accept
        . descreve q tipos de arquivos serão aceitos
        . exemplo: .doc, .docx, .pdf, audio/*, image/png, .png
    - files
        . a lista de arquivo ou arquivos
    - multiple
        . permite o envio de multiplos arquivos

    # Envio dos arquivos
    - Para envio dos arquivos os formularios deverá utilizar o método POST e o atributo enctype como "multipart/form-data"
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <input type="file"
        accept="video/*, image/*"
        multiple
        >
    </form>
</body>
</html>
