<!--
    <input type="url">
    - espera que o usuario digite uma url
    - ira validar se o valor digitado é uma url

    Atributos
    - placeholder
    - readonly / disable
    - value
    - required
    - minlength / maxlength
    - size
        . valor numerico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário
    - pattern
     . uso de expressão regular para validar o campo
    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponíveis
            . os valores <datalist> que não forem compátiveis com o campo, não serão apresentados como sujestão
    - spellcheck
        * habilitar a verificação ortográfica para este input
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <datalist id="minha-url">
        <option value="http://meusite.com.br">http://meusite.com.br</option>
        <option value="https://meusite.com.br">https://meusite.com.br</option>
    </datalist>
    <form action="">
        <input type="url"
        placeholder="http:exemplo.com.br"
        required
        minlength="10"
        maxlength="32"
        size="20"
        pattern=".*\.com\.br.*"
        title="Somente domínios .com.br serão aceitos "
        list="minha-url"
        spellcheck="false"
        >
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
