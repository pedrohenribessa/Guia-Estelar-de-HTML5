<!--
    <input>
    - Um dos mais usados em formularios
    - Aceita os mais diversos tipos de dados
    - um dos mais poderosos e complexos 
    - Elevado numero de comparações

    Atributos
    - type
    - name
    - id

    Atributos
    - autocomplete
    - autofocus
    - disable
    - value
    - readonly (quase todos)
    - form (quase todos)
    - name
    - required (quase todos)
    - placeholder (password, search, tel, text, url)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="meu-form"></form>
    <input type="email"
    autocomplete="email"
    autofocus
    form="meu-form"
    name="email"
    required
    placeholder="Digite seu email"
    >
</body>
</html>
