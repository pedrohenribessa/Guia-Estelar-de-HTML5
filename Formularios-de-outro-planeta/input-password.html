<!--
    <input type="password">
    - Colocar uma senha de maneira segura
    - Esconde oque está sendo digitado no campo
    - O estilo de apresentação do campo, depende do User Agent

    # Atributos
    - minlenght / maxlength
        * O número mínimo e/ou máximo de caracteres para este campo
    - size
        * o número aceitavel de caracteres que este campo deverá conter 
    - pattern
        * expressão regular para validar oque está sendo digitado no campo
        * altamente recomendado o uso de um padrão de segurança alta de senhas
        * exemplo: queremos que a senha contenha caracteres hexadecimais com o límite de no mínimo 4 e no máximo 8 caracteres
            . pattern="[0-9a-fa-f]{4 8}"
    - placeholder
        * Mostra um exemplo de texto a ser digitado no campo 
    - readonly / disable
        * Atributo boliano indicando se o campo está habilitado ou não 
    - required
        * o campo será obrigatório
    - inputmode
        * poderá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliente só adicione números
            . nputmode="numeric"i 
    - autocomplete
        * on: permite a sugestão de: new-password ou current-password* 
        * off: desabiita a opção de autocompletar
        * new-password: o navegador poderá sugerir uma nova senha
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="meu-form">
        <input type="password" form="meu-form"
            minlength="8"
            maxlength="14"
            size="14"
            title="Coloque HEX no mínimo 8 caracteres e no máximo 14 caracteres"
            pattern="[0-9a-fa-f]{4,8}"
            placeholder="Coloque sua senha"
            required
            inputmode="numeric"
            autocomplete="new-password"
        >
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
