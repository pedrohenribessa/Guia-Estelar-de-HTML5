<!--
    <input type="radio"
    - Progetado para selecionar uma unica opção de um grupo de opções
    - 

    Atributos esenciais
    - checked
        . indica que o campo foi marcado
    - value
        . valor que aquele campo tem
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Bora tomar um café?</legend>
        <label for="yep">sim</label>
        <input type="radio" id="yep" name="coffe" value="yes" checked>
        <label for="nono">não</label>
        <input type="radio" id="nono" name="coffe" value="no">
    </fieldset>
</body>
</html>
