<!--
    <select>
    - Controle que forneceum menu de opções

    <option>
    - contem as opções a serem selecionadas
    - atributos necessários
        . value
    
    * Atributos unicos
    - multiple
        . Habilita multiplas opções
    - size
        . quando opções visíveis?
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <label for="carselect">Qual modelo do carro: </label>
    <br>
        <select name="carmodel" id="carselect" multiple size="3">
            <option value="Honda">Civic</option>
            <option value="Chevrolet">Cruze</option>
            <option value="Ford">Fusion</option>
            <option value="Audi">A3</option>
            <option value="Lamborghini">Urus</option>
        </select>
    </div>
    <div>
        <label>Plese choose one or more pets:
            <br>
            <select name="pets" multiple size="4">
                <optgroup label="4-legged pets">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="hamster" disabled>Hamster</option>
                </optgroup>
                <optgroup label="flying pets">
                    <option value="parrot">Parrot</option>
                    <option value="macaw">Macaw</option>
                    <option value="albatross">Albatross</option>
                </optgroup>
            </select>
        </label>
    </div>    
</body>
</html>
