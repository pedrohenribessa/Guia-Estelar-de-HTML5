     Head
    <meta>
    .Atributos
    - charset
    - name
    - content

    <meta> seo (search engine optimization) motores de buscas do google
        - charset
        - viewport
        - author
        - description
        - robots
-->
<head>
    <!-- Codificação de caracteres especias -->
    <meta charset="UTF-8">
    <!-- Compatibilidade com internet explore-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Portabilidade para dispositivos mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Pedro H.">
    <meta name="description" content="Um website aprendendo HTML">
    <meta name="robots" content="noindex, follow">

        <!-- Open Graph: facebook -->
        <meta property="og:image" content="https://cdn-images-1.medium.com/max/92/1*TkXVfLTwsHdwpUEjGzdi9w@2x.jpeg">
        <meta property="og:description" content="Aqui vem um texto para ser mostrado ao compartilhar no facebook">
        <meta property="og:title" content="Um site da Rocketseat">

        <!-- twitter -->
        <meta name="twitter:title" content="Rocketseat">

    <title>Head</title>
</head>
