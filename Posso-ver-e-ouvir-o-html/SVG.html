<!--
    SVG <svg>

    É uma marcação estilo HTML, mas nçao e para textos, e sim para fazer imagens.
    Possuimos elemtos para gerar formulas

    Para entender melhor
    - Imagem raterizada VS Imagem vetorizada

    Benefícios
    - Mais leve
    - Mais detalhada
    - Maior acessibilidade a SEO
    - Pode ser esditada via CSS ou atributos

    Desvantegens
    - Pode ser mais complicada de trabalhar
    - Quanto mais complexo a imagem, mais trabalho para o navegador
    - Navegadores mais antigos não possuem soporte a essa tag
    
    Para fotografias, ainda prefira usar imagem rasterizadas.
-->
